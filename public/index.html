<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Group Chat App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    a {
      padding: 15px 30px;
      background: #4285F4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #3367d6;
    }

    footer {
      margin-top: auto;
      padding: 10px;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to Group Chat App</h1>
  <a href="/auth/google">Login with Google</a>

  <footer>
    Made with ❤️ by Shadab
  </footer>
</body>
</html>
