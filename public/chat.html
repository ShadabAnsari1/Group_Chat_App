<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Room</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 20px auto; }
    #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; background: #fff; }
    #messages li { padding: 5px 10px; }
    form { display: flex; flex-wrap: wrap; gap: 5px; }
    #input { flex: 1; padding: 5px; }
    #imageInput { flex: 1; }
    button { padding: 5px 10px; }
    img { max-width: 200px; max-height: 200px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Chat Room</h1>
  <a href="/logout">Logout</a>
  <ul id="messages"></ul>

  <form id="form">
    <input id="input" placeholder="Type a message" autocomplete="off" />
    <input type="file" id="imageInput" accept="image/*">
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
